{% extends "std/base.html" %} {% block start %} {% include "std/navbar.html" %}
<h1 class="text-center my-3">Register page</h1>

<div class="container ">
  <div class="col-6 mx-auto card shadow p-4 ">
    <form method="POST">
        {% csrf_token %}
        {% if messages %}
        {{ message.tags }}
<div class="alert alert-primary" role="alert">
    {% for message in messages %}
    
  {{message}}
   {% endfor %}
</div>
    
   

{% endif %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First_Name</label>
    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last_Name</label>
    <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <p>Already have account <a href="{% url "login_page"%}">Login</a></p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
      
{% endblock %}
